<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="index.html">
      All Courses
    </a>
    <div class="ms-auto d-flex">
      <a href="" class="btn btn-danger me-2" id="deleteButton">Delete</a>
      <a href="" class="btn btn-primary" id="updateButton">Update</a>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Session Details (ID: 1)</h5>
      </div>
      <div class="card-body">
        <table class="table table-borderless mb-0">
          <tbody>
            <tr><th>ID</th><td id="id">1</td></tr>
            <tr><th>Name</th><td id="courseName">dokki front</td></tr>
            <tr><th>Start Date</th><td id="startAt">2025-05-27</td></tr>
            <tr><th>End Date</th><td id="endAt">2025-05-28</td></tr>
            <tr><th>Location</th><td id="location">dokki</td></tr>
            <tr><th>Day 1</th><td id="day1">dokki</td></tr>
            <tr><th>Day 2</th><td id="day2">dokki</td></tr>
            <tr><th>Time</th><td id="time">23:00:00</td></tr>
            <tr><th>Session Taken</th><td id="sessionTaken">3</td></tr>
            <tr><th>Done</th><td id="finished">No</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/showPost.js"></script>
</body>
</html>
