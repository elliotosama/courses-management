<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <form action="" method="get">
    <input type="text" id="course" class="form-control my-3" placeholder="course">
    <input type="date" id="start_date" class="form-control my-3">
    <input type="date" id="end_date" class="form-control my-3">
    <input type="text" id="location" class="form-control my-3" placeholder="location">
    <input type="time" id="time" class="form-control my-3">
    <input type="number" id="sessionTaken" class="form-control my-3" placeholder="sessionTaken">
    <input type="text" id="day1" class="form-control my-3" placeholder="day 1">
    <input type="text" id="day2" class="form-control my-3" placeholder="day 2">
    <input type="submit" class="btn btn-primary my-3 form-control">
      <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="done">
    <label class="form-check-label" for="done">
      Done
    </label>
  </div>
  </form>
</div>
  <script src="js/updateCourse.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
